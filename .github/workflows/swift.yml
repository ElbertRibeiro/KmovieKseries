name: Build APK for Kotlin Multiplatform App
on:
  push:
    branches:
      - master  # ajuste de acordo com o nome da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup JDK
      uses: actions/setup-java@v2
      with:
        java-version: 11

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        sdk-version: '31.0.0'  # ajuste para a vers√£o do SDK desejada

    - name: Build APK
      run: ./gradlew :shared:assemble

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: ./shared/build/outputs/apk/release/shared-release.apk
